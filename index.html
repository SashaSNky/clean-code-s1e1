<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body class="body">
    <header class="header">
        <img class="header header__img-eisenhower" src="./eisenhower-matrix.jpg" alt="The eisenhower-matrix image">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class ="main">
        <section class="new-tasks">
            <h3 class="main__h3">Add Item</h3>
            <div class="new-tasks__wrapper">
                <input id="new-task" class="new-tasks__input main__task input__text" type="text">
                <button class="main__button">Add</button>
            </div>
        </section>
        <section class="incomplite-tasks">
            <h3 class="main__h3">Todo</h3>
            <ul id="incompleteTasks" class="incomplite-tasks__ul">
              <li class="incomplite-tasks__li">
                <input type="checkbox" class="input__checkbox">
                <label class="main__task">Pay Bills</label>
                <input type="text" class="main__task input__text">
                <button class="main__button edit">Edit</button>
                <button class="main__button delete"><img class="button__img_delete" src="./remove.svg" alt=""></button>
              </li>
              <li class="incomplite-tasks__li editMode">
                <input class="input__checkbox" type="checkbox">
                <label class="main__task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="main__task input__text">
                <button class="main__button edit">Save</button>
                <button class="main__button delete"><img class="button__img_delete" src="./remove.svg" alt=""></button>
              </li>
            </ul>
        </section>
        <section class="complited-tasks">
            <h3 class="main__h3">Completed</h3>
            <ul id="completed-tasks" class="complited-tasks__ul">
              <li class="completed-tasks__li">
                <input type="checkbox" class="input__checkbox" checked><label class="main__task">See the Doctor</label>
                <input type="text" class="main__task input__text">
                <button class="main__button edit">Edit</button>
                <button class="main__button delete"><img class="button__img_delete" src="./remove.svg" alt=""></button>
              </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
